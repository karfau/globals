min_version = "2025.11.3"

# Sources:
# - https://mise.jdx.dev/mise-cookbook/nodejs.html

[tools]
node = "24"
pnpm = "10.26.0"

[settings]
# This must be enabled to make the hooks work
experimental = true

[hooks]
enter = '''
set -x
git fetch
git status
pnpm i
ls node_modules/.bin
if [[ -f ~/.bashrc ]] && ! grep "$PWD/alias" ~/.bashrc; then
    echo ". $PWD/alias" >> ~/.bashrc
    echo "restart the terminal!"
fi
'''